<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simple Quiz Game</h1>
    
    <div id="quiz-container">
        <div id="question-area">What is 2 + 2?</div>
        <div class="choices">
            <button class="choice-btn">2</button>
            <button class="choice-btn">4</button>
            <button class="choice-btn">3</button>
            <button class="choice-btn">5</button>
        </div>
        <div id="result"></div>
        <button id="next-btn">Next Question</button>
        <div id="score">Score: 0</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
